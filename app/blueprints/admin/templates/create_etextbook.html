<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create E-textbook</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px; /* Adjust for the fixed navbar */
        }

        /* Styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label, input {
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
        }

        /* Styling for buttons */
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }

        button, .go-back-link {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            text-align: center;
        }

        .add-chapter {
            background-color: black;
            color: white;
            border: none;
        }

        .add-chapter:hover {
            background-color: #333333;
        }

        .go-back-link {
            display: inline-block;
            color: white;
            background-color: #6c757d;
            text-decoration: none;
            border: none;
        }

        .go-back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        Admin Dashboard
    </div>

    <div class="container">
        <h2>Create E-textbook</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
        <!-- Single form for creating E-textbook and proceeding to add chapter -->
        <form method="POST" action="{{ url_for('admin.add_etextbook') }}">
            <label for="title">Title of the E-textbook:</label>
            <input type="text" id="title" name="title" required>

            <label for="etextbook_id">Unique E-textbook ID:</label>
            <input type="text" id="etextbook_id" name="etextbook_id" required>

            <!-- Buttons for Add New Chapter and Go Back -->
            <div class="buttons">
                <!-- Submit button for adding the chapter and moving to the next page -->
                <button type="submit" name="action" value="add_chapter" class="add-chapter">Add New Chapter</button>

                <!-- Link for Go Back styled as a button -->
                <a href="{{ url_for('admin.admin_landing') }}" class="go-back-link">Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
