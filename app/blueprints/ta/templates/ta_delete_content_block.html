<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Section</title>
    <style>
      /* Styling for the navigation bar */
      .navbar {
        background-color: black;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Center the content on the page */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
        flex-direction: column;
        margin-top: 60px; /* Adjust for the fixed navbar */
      }

      /* Styling for the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      label,
      input {
        width: 100%;
        margin: 5px 0;
        font-size: 16px;
        text-align: left;
      }

      input {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Styling for links as buttons */
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px; /* Matches the width of the form */
      }

      .button-link {
        background-color: black;
        color: white;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
        display: block;
        width: 100%;
      }

      .button-link:hover {
        background-color: #333333;
      }

      .go-back,
      .landing-page {
        background-color: #6c757d;
      }

      .go-back:hover,
      .landing-page:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">TA Dashboard</div>

    <div class="container">
      <h2>Delete Content Block</h2>
      <form method="POST" action="{{ url_for('ta.ta_delete_content_block') }}">
        <!-- <label for="section_number">Unique E-textbook ID:</label>
            <input type="text" id="etextbook_id" name="etextbook_id" required value = "{{etextbook_id}}">

            <label for="section_number">Chapter ID:</label>
            <input type="text" id="chapter_id" name="chapter_id" required value ="{{chapter_id}}"> -->

        <label for="content_block_id">Content Block ID:</label>
        <input
          type="text"
          id="content_block_id"
          name="content_block_id"
          required
        />

        <div class="buttons">
          <button
            type="submit"
            name="action"
            value="delete_block"
            class="button-link"
          >
            Delete Content Block
          </button>

          <a
            href="{{ url_for('ta.ta_modify_section') }}"
            class="button-link go-back"
            >Go Back</a
          >
          <a
            href="{{ url_for('ta.ta_landing') }}"
            class="button-link landing-page"
            >Landing Page</a
          >
        </div>
      </form>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert mt-3">{{ messages[0] }}</div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
