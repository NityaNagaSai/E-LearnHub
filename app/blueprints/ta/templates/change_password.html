<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA</title>
    <style>
      /* Styling for the navigation bar */
      .navbar {
        background-color: black;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Center the content on the page */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
        flex-direction: column;
        margin-top: 60px; /* Adjust for the fixed navbar */
      }

      /* Styling for the menu list */
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }

      a {
        text-decoration: none;
        font-size: 18px;
        color: #007bff;
      }

      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      E-Textbook and Assessment Platform - Change Password
    </div>

    <!-- Centered content -->
    <div class="container">
      <h2>Enter the following details</h2>
      <form
        id="change_password"
        action="{{ url_for('ta.update_password') }}"
        method="POST"
      >
        <label for="curr_password">Enter Current Password:</label>
        <input
          type="password"
          id="curr_password"
          name="curr_password"
          required
        /><br /><br />

        <label for="new_password">Enter New Password:</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          required
        /><br /><br />

        <label for="confirm_new_password">Confirm New Password:</label>
        <input
          type="password"
          id="confirm_new_password"
          name="confirm_new_password"
          required
        /><br /><br />

        <ol>
          <li><a href="#" onclick="submitForm('update')">Update</a></li>
          <li><a href="#" onclick="submitForm('go_back')">Back</a></li>
        </ol>
        <input type="hidden" id="action" name="action" />
      </form>
      <script>
        // Function to set the action and submit the form
        function submitForm(action) {
          document.getElementById("action").value = action;
          document.getElementById("change_password").submit();
        }
      </script>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert mt-3">{{ messages[0] }}</div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
