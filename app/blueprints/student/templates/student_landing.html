<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Landing Page</title>
    <style>
      /* Styling for the navigation bar */
      .navbar {
        background-color: black;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Center the content on the page */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
        flex-direction: column;
        margin-top: 60px; /* Adjust for the fixed navbar */
      }

      /* Styling for the menu list */
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }

      a {
        text-decoration: none;
        font-size: 18px;
        color: #007bff;
      }

      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">E-Textbook and Assessment Platform</div>

    <!-- Centered content -->
    <div class="container">
      <h1>Welcome, {{ student_name }}</h1>
      <h2>Menu</h2>
      <form method="POST" action="{{ url_for('student.landing') }}">
        <button name="choice" value="1">1. View a Section</button><br />
        <button name="choice" value="2">
          2. View Participation Activity points</button
        ><br />
        <button name="choice" value="3">3. Logout</button><br />
      </form>
      <p>
        Selecting an option will take you to the corresponding page where you
        can view your content, check points, or logout.
      </p>
    </div>
  </body>
</html>
