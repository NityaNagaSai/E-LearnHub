<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Course Options</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px;
            /* Adjust for the fixed navbar */
        }

        /* Styling for the menu list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a,
        button {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
        }

        a:hover,
        button:hover {
            color: #0056b3;
        }

        #options {
            display: none;
            /* Hide options initially */
        }
    </style>
    <script>
        function showOptions() {
            const courseIdInput = document.getElementById("course_id").value;
            if (courseIdInput.trim() !== "") {
                document.getElementById("options").style.display = "block";
            } else {
                alert("Please enter a valid Course ID");
            }
        }
    </script>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        E-Textbook and Assessment Platform - Course Evaluation Options
    </div>

    <!-- Centered content -->
    <div class="container">
        <h2>Enter Course ID</h2>
        <!-- Course ID form submission triggers options display -->
        <form onsubmit="event.preventDefault(); showOptions();">
            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="course_id" required><br><br>
            <button type="submit">Submit Course ID</button>
        </form>

        <!-- Options displayed only after valid Course ID entry -->
        <div id="options">
            <h3>Select an Option</h3>
            <form method="POST">
                <input type="hidden" name="course_id" id="hidden_course_id">
                <ul class="menu">
                    <li><button type="submit" name="option" value="1">1. Add New Chapter</button></li>
                    <li><button type="submit" name="option" value="2">2. Modify Chapters</button></li>
                    <li><button type="submit" name="option" value="3">3. Go Back</button></li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
