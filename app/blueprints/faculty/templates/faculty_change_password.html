<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px;
            /* Adjust for the fixed navbar */
        }

        /* Styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label,
        input {
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
            text-align: left;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Styling for buttons */
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }

        .update-password,
        .go-back {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            text-align: center;
            color: white;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            border: none;
        }

        .update-password {
            background-color: black;
        }

        .update-password:hover {
            background-color: #333333;
        }

        .go-back {
            background-color: #6c757d;
        }

        .go-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">E-Textbook and Assessment Platform - Change Password</div>

    <!-- Centered content -->
    <div class="container">
        <h2>Enter the following details</h2>

        <form id="change_password" action="{{ url_for('faculty.update_password_faculty') }}" method="POST">
            <label for="curr_password">Enter Current Password:</label>
            <input type="password" id="curr_password" name="curr_password" required><br>

            <label for="new_password">Enter New Password:</label>
            <input type="password" id="new_password" name="new_password" required><br>

            <label for="confirm_new_password">Confirm New Password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required><br>

            <!-- Buttons for Update and Go Back -->
            <div class="buttons">
                <button type="submit" name="action" value="update" class="update-password">Update</button>
                <a href="{{ url_for('faculty.go_to_active_course') }}" class="go-back">Go Back</a>
            </div>
        </form>
    </div>
</body>

</html>
