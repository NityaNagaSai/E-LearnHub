<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Chapter</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px;
            /* Adjust for the fixed navbar */
        }

        /* Styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label,
        input {
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
        }

        /* Styling for buttons */
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }

        button,
        .go-back,
        .landing-page {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            text-align: center;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .add-section {
            background-color: black;
            border: none;
        }

        .add-section:hover {
            background-color: #333333;
        }

        .go-back,
        .landing-page {
            background-color: #6c757d;
        }

        .go-back:hover,
        .landing-page:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        Faculty Dashboard
    </div>

    <!-- Centered content -->
    <div class="container">
        <h2>Add New Section</h2>
        <p>For Chapter ID: {{ chapter_id }} - Title: {{ chapter_title }}</p>

        <form method="POST" action="{{ url_for('faculty.faculty_save_section') }}">
            <label for="section_number">Section Number:</label>
            <input type="text" id="section_number" name="section_number" required>

            <label for="section_title">Section Title:</label>
            <input type="text" id="section_title" name="section_title" required>

            <!-- Buttons for Add New Content Block, Go Back, and Landing Page -->
            <div class="buttons">
                <!-- Submit button for adding the section and moving to the Add New Content Block page -->
                <button type="submit" name="action" value="add_content_block" class="add-content">Add New Content Block</button>

                <!-- Link for Go Back -->
                <a href= "{{ url_for('faculty.faculty_home') }}" class="go-back">Go Back</a>
                <!-- <a href="{{ url_for('admin.new_chapter') }}" class="go-back">Go Back</a> -->

                <!-- Link for Landing Page -->
                <a href="{{ url_for('faculty.faculty_home') }}" class="landing-page">Landing Page</a>
            </div>
        </form>
    </div>
</body>

</html>
