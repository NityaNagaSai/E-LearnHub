<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Course Options</title>
    <style>
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a,
        button {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
        }

        a:hover,
        button:hover {
            color: #0056b3;
        }

        #options {
            display: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        E-Textbook and Assessment Platform - Course Evaluation Options
    </div>

    <div class="container">
        <h2>View Courses</h2>
        <ul class="menu">
            {% for course in courses %}
            <li>{{ course.name }}</li>
            {% endfor %}
        </ul>

        <h3>Select an Option</h3>
        <form method="POST">
            <input type="hidden" name="course_id" id="hidden_course_id">
            <ul class="menu">
                <li><button type="submit" name="option" value="1">Go Back</button></li>
            </ul>
        </form>
    </div>
</body>

</html>
