<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role.capitalize() }} Login</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px; /* Adjust for the fixed navbar */
        }

        /* Styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        label, input, button {
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        {{ role.capitalize() }} Login
    </div>

    <!-- Centered content -->
    <div class="container">
        <h2>{{ role.capitalize() }} Login</h2>
        <form method="POST" action="{{ url_for('login.login') }}">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="role" value="{{ role }}">

            <button type="submit" class="btn-primary">Login</button>
            <a href="{{ url_for('main.index') }}" class="btn-secondary">Go Back</a>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
