<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Contents</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px;
            /* Adjust for the fixed navbar */
            width: 100%;
        }

        /* Styling for content blocks */
        .content-block {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            margin-top: 15px;
            text-align: left;
        }

        .back-button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        E-Textbook and Assessment Platform - Chapter 02 Contents
    </div>

    <!-- Centered content -->
    <div class="container">
        <h2>Contents of Chapter 02 (Textbook 101)</h2>

        {% for content in data %}
        <div class="content-block">
            <p>{{ content[0] }}</p>
        </div>
        {% else %}
        <p>No content available for this chapter.</p>
        {% endfor %}

        <!-- Back button to return to previous page -->
        <a href="{{ url_for('main.retrieval_queries') }}" class="back-button">Go Back</a>
    </div>
</body>

</html>
