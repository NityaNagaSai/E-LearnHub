<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Courses and Enrollments</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Center the content on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            flex-direction: column;
            margin-top: 60px;
            /* Adjust for the fixed navbar */
            width: 100%;
        }

        /* Styling for result table */
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            font-size: 16px;
        }

        .back-button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        E-Textbook and Assessment Platform - Active Courses and Enrollments
    </div>

    <!-- Centered content -->
    <div class="container">
        <h2>Active Courses with Enrolled Students</h2>
        <table>
            <tr>
                <th>Course ID</th>
                <th>Faculty Name</th>
                <th>Total Enrolled Students</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </table>

        <!-- Back button to return to previous page -->
        <a href="{{ url_for('main.retrieval_queries') }}" class="back-button">Go Back</a>
    </div>
</body>

</html>
